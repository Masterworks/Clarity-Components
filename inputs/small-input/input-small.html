<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { /*-- Just presentational css --*/ 
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style> 
</head>

<body>
    <!-- 
    In order to display an input notice/alert you need to add two classes 
    to .input-wrap (first, `.has-alert` and then `.alert-success` or 
    `.alert-error` respectively). Then be sure to add in the alert text as
    the last child of `.input-wrap` as a <p> tag with a class of `.alert-text`. 
    -->
    <div class="input-wrap">
        <img class="input-icon" src="../../images/search-icon.svg" alt="search">
        <input class="input-box" type="text" required>
        <label class="input-label">Label</label>
        <p class="alert-text">I am an input notice. Be sure to read me.</p>
    </div>
</body>

</html>
