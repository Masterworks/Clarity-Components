<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      /*-- Just presentational css --*/
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(240,242,242, .5);
    }

    body > a {
      width: 353px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
    <a href="#" class="grid-view-item">
      <span class="grid-view-item-preview">
        <div class="grid-view-item-hover-container">
          <span class="btn-menu">
            <i class="icon-more-horz"></i>
          </span>
          <span class="button cta-primary">Edit Request</span>
          <span class="btn-share">
              <svg class="icon-share" width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0V8C0 8.53043 0.210714 9.03914 0.585786 9.41421C0.960859 9.78929 1.46957 10 2 10H14C14.5304 10 15.0391 9.78929 15.4142 9.41421C15.7893 9.03914 16 8.53043 16 8V0" transform="translate(1 11)" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.5 4L3.75 0L0 4" transform="translate(5.25 1)" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M0 0V13" transform="translate(9 1)" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </span>
        </div>
        <span class="grid-view-item-preview-number">10,285</span>
      </span>
      <span class="grid-view-item-primary-content">
        <h6 class="grid-view-item-subtitle">Subtitle</h6>
        <h4 class="grid-view-item-title">Grid View Item Title</h4>
      </span>
      <span class="grid-view-item-secondary-content">
        <small class="grid-view-item-secondary-info">Last Updated: 3 hours ago</small>
        <p class="tag tag-received">Received</p>
      </span>
    </a>
</body>

</html>
