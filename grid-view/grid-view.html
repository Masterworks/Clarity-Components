<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      /*-- Just presentational css --*/
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    body > a {
      width: 353px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
    <a href="#" class="grid-view-item">
      <span class="grid-view-item-preview">
        <div class="grid-view-item-hover-container">
          <span href="#" class="btn-menu"></span>
          <span href="#" class="cta-primary">Edit Request</span>
          <span href="#" class="btn-share"></span>
        </div>
        <span class="grid-view-item-preview-number">10,285</span>
      </span>
      <span class="grid-view-item-primary-content">
        <h6 class="grid-view-item-subtitle">Subtitle</h6>
        <h4 class="grid-view-item-title">Grid View Item Title</h4>
      </span>
      <span class="grid-view-item-secondary-content">
        <small class="grid-view-item-secondary-info">Last Updated: 3 hours ago</small>
        <p class="tag tag-received">Received</p>
      </span>
    </a>

</html>
