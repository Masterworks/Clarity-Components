<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Clarity | Login</title>

    <!-- main style sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>


<body>
    <div class="c-container-wrap">
        <div class="modal-active">
            <div class="modal-container">
                <div class="clarity-logo"><img src="images/Union.png" alt="clarity"></div>
                <div class="modal-content">
                    <a href="#" class="btn-close-modal"></a>
                    <h3 class="modal-header">Forgot Your Password?</h3>
                    <p class="modal-description">Enter your email and we will send you a link to reset your password.</p>

                    <div class="modal-primary-content">
                        <div class="input-wrap">
                            <input class="input-box" type="text" required>
                            <label class="input-label">Email</label>
                            <p class="alert-text">I am an input notice. Be sure to read me.</p>
                        </div>
                    </div>
                </div>

                <div class="modal-cta-container">
                    <a href="#" class="button-regular">Send</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
